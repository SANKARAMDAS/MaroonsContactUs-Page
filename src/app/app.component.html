<div>
    <mat-slide-toggle (change)="onChange($event)">Slide for theme change</mat-slide-toggle>
</div>


<div style="width: 60% ;">
    <mat-card>

        <mat-card-header class="info-color white-text text-center py-4">
            <h5>
                <strong>Contact us</strong>
            </h5>
        </mat-card-header>

        <mat-card-content class="px-lg-5 pt-0">

            <form class="text-center" style="color: #757575;" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="mat-form mt-3">
                    <label for="materialContactFormName">Name : </label>
                    <input type="text" formControlName="contactFormName" id="materialContactFormName"
                        class="form-control" matInput matValidate />
                    <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">Input invalid</mat-error>
                    <!-- <mat-success *ngIf="name.valid && (name.dirty || name.touched)">Input valid</mat-success> -->
                </div>

                <div class="mat-form">
                    <label for="materialContactFormEmail">E-mail : </label>
                    <input type="email" formControlName="contactFormEmail" id="materialContactFormEmail"
                        class="form-control" matInput matValidate />
                    <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">Input invalid</mat-error>
                    <!-- <mat-success *ngIf="email.valid && (email.dirty || email.touched)">Input valid</mat-success> -->
                </div>

                <div class="mat-form">
                    <label for="materialContactFormMessage">Message : </label>
                    <textarea type="text" formControlName="contactFormMessage" id="materialContactFormMessage"
                        class="form-control mat-textarea" matInput matValidate></textarea>
                    <mat-error *ngIf="message.invalid && (message.dirty || message.touched)">Input invalid</mat-error>
                    <!-- <mat-success *ngIf="message.valid && (message.dirty || message.touched)">Input valid</mat-success> -->
                </div>

                <div class="row">
                    <div class="col-mat-6 mx-auto d-flex justify-content-center">
                        <div class="mat-form">
                            <mat-checkbox matValidate formControlName="contactFormCopy">Send me a copy of this message
                            </mat-checkbox>
                            <mat-error *ngIf="copy.invalid && (copy.dirty || copy.touched)">Input invalid</mat-error>
                            <!-- <mat-success *ngIf="copy.valid && (copy.dirty || copy.touched)">Input valid</mat-success> -->
                        </div>
                    </div>
                </div>

                <button matBtn color="info" outline="true" rounded="true" block="true"
                    class="z-depth-0 my-4 waves-effect" matWavesEffect type="submit" [disabled]="disabledSubmitButton">
                    Send
                </button>
            </form>

        </mat-card-content>

    </mat-card>
</div>
